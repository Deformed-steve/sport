<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24/7 Streams</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
    h1 { margin-bottom: 20px; text-align: center; color: #f5f5f5; }
    .card-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card { background: #1a1a1a; border-radius: 12px; padding: 30px 50px; text-align: center; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
    .card h2 { margin-bottom: 10px; font-size: 24px; color: #fff; }
    iframe { margin-top: 40px; border: none; width: 100%; height: 90vh; display: block; }
</style>
</head>
<body>

<h1>Live 24/7 Streams</h1>

<div class="card-container">
    <div class="card" onclick="loadStream('https://embedsports.top/embed/alpha/espn/1')">
        <h2>24/7 ESPN</h2>
        <p>Click to watch live ESPN</p>
    </div>
    <div class="card" onclick="loadStream('https://embedsports.top/embed/alpha/wwe-network/1')">
        <h2>WWE Network</h2>
        <p>Click to watch live WWE Network</p>
    </div>
</div>

<iframe id="streamFrame" src=""></iframe>

<script>
    function loadStream(url) {
        document.getElementById('streamFrame').src = url;
    }
</script>

</body>
</html>
